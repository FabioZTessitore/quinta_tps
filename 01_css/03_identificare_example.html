<!doctype html>

<html>
    <head>
        <!-- Informazioni riguardanti il documento -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Posts</title>

        <!-- L'utilizzo del tag style puo' essere
             un buon compromesso per piccole pagine -->
        <style>
        #author {
            color: navy;
        }

        .posts {
            background-color: #eee;
            padding: 15px;
        }

        .post {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
        }
        </style>
    </head>

    <body>
        <!-- Il documento stesso -->
        
        <!-- raccolta di post -->
        <div class="posts">
            <!-- un post -->
            <div class="post">Primo Post</div>
        
            <!-- un altro post -->
            <div class="post">Secondo Post</div>
        
            <!-- e ancora uno -->
            <div class="post">Terzo Post</div>
        </div>

        <!-- Solo un elemento nella pagina puÃ² avere id author! -->
        <p id="author">Author Name</p>
    </body>
</html>
